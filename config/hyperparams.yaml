#------------------------------------------------------------
#------------------  Rag Hyperparams ---------------------
#------------------------------------------------------------
pdfs_directory: "pdfs"
db_path: "vectordb"
embedding_model: "sentence-transformers/all-MiniLM-L6-v2"

text_splitting:
  chunk_size: 800
  chunk_overlap: 120
  add_start_index: true

retrieval:
  search_type: "similarity"     
  top_k: 10                     
  fetch_k: 30                   
  min_similarity: 0.50
  use_reranker: true
  reranker_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  rerank_top_n: 6

file_upload_limits:
  max_file_size_mb: 20
  max_file_size_bytes: 20971520

chat_history:
  max_history_messages: 30